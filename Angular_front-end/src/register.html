<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h2>Sign up!</h2>

    <form class="signup" action="index.html" method="get">

      <label for="fname">First name: </label>
      <input type="text" name="fname" value="" required>
      <label for="lname">Last name: </label>
      <input type="text" name="lname" value="" required>
      <br>
      <br>
      <label for="bdate">Birth date: </label>
      <input type="date" name="bdate" value="" required>
      <br>
      <br>
      <label for="email">E-mail: </label>
      <input type="email" name="email" value="" required>
      <br>
      <br>
      <label for="password">Password: </label>
      <input type="password" name="password" value="" required>
      <label for="password">Confirm your password: </label>
      <input type="password" name="password" value="" required>
      <br>
      <br>
      <p><b>Adres: </b></p>
      <br>
      <input type="text" name="street" placeholder="Street" required>
      <input type="text" name="streetnr" placeholder="Streetnumber" required>
      <br>
      <br>
      <input type="text" name="city" placeholder="City" required>
      <input type="text" name="postcode" placeholder="Postal code" required>
      <br>
      <br>
      <input type="text" name="country" placeholder="Country" required>
      <br>
      <br>
      <input type="submit" name="" value="Register">


    </form>

  </body>
</html>
