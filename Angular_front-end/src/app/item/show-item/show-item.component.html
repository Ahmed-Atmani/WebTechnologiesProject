<div class="item-container">
    <div *ngFor="let item of ItemList" class="item-box">
    <a [routerLink]="['/item', item.ItemId]"><strong>{{ item.ItemName }}</strong></a>
    <p>Details: {{ item.ItemDetails }}</p>
    <p>Price: {{ item.ItemPrice | currency:'EUR' }}</p>
    <p>Rating: {{ item.ItemRating }}</p>
  </div>
</div>
