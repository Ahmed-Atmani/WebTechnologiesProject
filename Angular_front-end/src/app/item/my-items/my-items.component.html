<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" 
          class="close" 
          data-dismiss="modal" 
          aria-label="Close"
          (click)="closeClick()"
          >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-edit-item [item]="item" *ngIf="ActivateEditItemComp">
        </app-edit-item>
      </div>
    </div>
  </div>
</div>

<div class="item-container">
    <div  *ngFor="let item of ItemList" class="item-box">

      <ng-container *ngIf="itemHasImage(item)">
        <img id="show-item-image" [src]="service.APIUrl + filterImage(item.ItemId).Image" alt="Item Image">
      </ng-container>
      <ng-container *ngIf="!itemHasImage(item)">
        <img src="../../../assets/images/no-picture.jpg" alt="Placeholder Image">
      </ng-container>
      
      <ng-container *ngIf="item.ItemRating === 1">
        <img src="../../assets/images/1 star.png" alt="1 Star" class="rating-image" style="width: 125px; height: 25px;">
      </ng-container>
      <ng-container *ngIf="item.ItemRating === 2">
        <img src="../../assets/images/2 stars.png" alt="2 Stars" class="rating-image" style="width: 125px; height: 25px;">
      </ng-container>
      <ng-container *ngIf="item.ItemRating === 3">
        <img src="../../assets/images/3 stars.png" alt="3 Stars" class="rating-image" style="width: 125px; height: 25px;">
      </ng-container>
      <ng-container *ngIf="item.ItemRating === 4">
        <img src="../../assets/images/4 stars.png" alt="4 Stars" class="rating-image" style="width: 125px; height: 25px;">
      </ng-container>
      <ng-container *ngIf="item.ItemRating === 5">
        <img src="../../assets/images/5 stars.png" alt="5 Stars" class="rating-image" style="width: 125px; height: 25px;">
      </ng-container>
  
  
      <div class="item-details">
        <p class="brand">{{ item.ItemBrand }}</p>
        <strong>{{ item.ItemName }}</strong>
        <p>{{ item.ItemPrice | currency:'EUR' }}</p>
      </div>

      <div class="actions">
        <button type="button" class="btn btn-light mr-1"
            data-toggle="modal" 
            data-target="#exampleModal"
            (click)="editItem(item.ItemId)"
            add-backdrop="static"
            data-keyboard="false"
            >
              <!-- EDIT ICON -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
              </svg>
            </button>
        <button (click)="deleteItem(item.ItemId)" class="btn btn-light mr-1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
          <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
        </svg>
      </button>
      </div>

      
  
    </div>
  </div>
