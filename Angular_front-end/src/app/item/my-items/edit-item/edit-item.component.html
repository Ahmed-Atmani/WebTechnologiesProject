<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Edit Item</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="ItemName" placeholder="Enter Item Name">
        <input type="text" class="form-control" [(ngModel)]="ItemDetails" placeholder="Enter Item Details">
        <input type="text" class="form-control" [(ngModel)]="ItemImages" placeholder="Enter Path to Image">
        <input type="text" class="form-control" [(ngModel)]="ItemPrice" placeholder="Enter Item Price">
        <input type="text" class="form-control" [(ngModel)]="ItemBrand" placeholder="Enter Item Brand">
        <input type="text" class="form-control" [(ngModel)]="ItemCategory" placeholder="Enter Item Category">
    </div>

</div>
