<body>
  <div class="template">

    <div class="navbar">

      <div class="logo">
        <div class="nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="" [routerLink]="['/']"><img
                src="assets/images/Omnipoints.png" alt="" width="70" height="70"></a>
          </li>
        </div>
      </div>
      <div class="searchbar">
        <li class="nav-item">
          <div class="topnav">
            <input id="searchbar" #searchedkeyword (input)="searchByKeyword(searchedkeyword.value)" type="text"
              placeholder="Search..">
          </div>
        </li>
      </div>

          <div class="navright">
            <div class="profile">
              <li>
                <div class="dropdown">
                  <button class="dropbtn" href="home" [routerLink]="['/account/overview']"><svg
                      xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#FFFFFF"
                      class="bi bi-person-circle" viewBox="0 0 16 16">
                      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                      <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg></button>
                  <div class="dropdown-content">
                    <a [routerLink]="['/account/']">My Account</a>
                    <a [routerLink]="['/account/orders']">My Orders</a>
                    <a [routerLink]="['/my-items']">My Items</a>
                    <a [routerLink]="['/shopping-cart']">My Shopping Cart</a>
                    <a [routerLink]="['/account/customer-service']">Customer service</a>
                    <a [routerLink]="['/login']" *ngIf="this.service.accountid === 'no-id'; else LogOut">Log In</a>
                  </div>
                </div>
              </li>
            </div>

            <ng-template #LogOut >
              <a (click)="logOut()" [routerLink]="['/account/']">Log Out</a>
            </ng-template>

        <div>
          <button class="cart" [routerLink]="['/shopping-cart']">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" fill="#FFFFFF" height="35" fill="currentColor"
              class="bi bi-cart4" viewBox="0 0 16 16">
              <path
                d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0" />
            </svg>
          </button>
        </div>

        <div class="language">
          <li>
            <div class="switch">
              <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
              <label for="language-toggle"></label>
              <span class="on">NL</span>
              <span class="off">EN</span>
            </div>
          </li>
        </div>

      </div>

    </div>

  </div>
  <div class="context">
    <div class="container">
      <br>
      <div class="search-results">
        <ul *ngIf="service.searchedKeyword" id="myUL">
          <li *ngFor="let item of filteredItemList()">
            <a href="#">
              <span class="item-name">{{ item.ItemName }}</span>
              <span class="item-price">{{ item.ItemPrice }}</span>
            </a>
          </li>
        </ul>
      </div>
      <router-outlet></router-outlet>
      <br>
    </div>

    </div>


  </body>
