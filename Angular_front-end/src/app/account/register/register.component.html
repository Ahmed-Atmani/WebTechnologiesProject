<div class="context">

  <h2>Sign up!</h2>

  <div class="container">
    <form [formGroup]="registerForm">
    <label for="fname">First name: </label>
    <input class="form-control" formControlName="AccountFirstName" type="text" name="fname" [(ngModel)]="AccountFirstName" value="" required>
    <label for="lname">Last name: </label>
    <input class="form-control" formControlName="AccountLastName" type="text" name="lname" [(ngModel)]="AccountLastName" value="" required>
    <br>
    <br>
    <label for="bdate">Birth date: </label>
    <input class="form-control" formControlName="AccountBirthDate" type="date" name="bdate" [(ngModel)]="AccountBirthDate" value="" required>
    <br>
    <br>
    <label for="email">E-mail: </label>
    <input class="form-control" formControlName="AccountEmail" type="email" name="email" [(ngModel)]="AccountEmail" value="" required>
    <br>
    <br>
    <label for="password">Password: </label>
    <input class="form-control" formControlName="AccountPassword" id="password" type="password" name="password" [(ngModel)]="AccountPassword" value="" required minlength="8">
    <label for="password">Confirm your password: </label>
    <input class="form-control" formControlName="AccountPasswordConfirmation" id="password2" type="password" name="password" value="" required min="8">
    <p id="message"></p>
    <br>
    <br>
    <p><b>Adress: </b></p>
    <br>
    <input class="form-control" formControlName="AccountAddressStreet" type="text" name="street" placeholder="Street" [(ngModel)]="AccountAddressStreet" required>
    <input class="form-control" formControlName="AccountAddressStreetNumber" type="text" name="streetnr" placeholder="Streetnumber" [(ngModel)]="AccountAddressStreetNumber" required>
    <br>
    <br>
    <input class="form-control" formControlName="AccountAddressCity" type="text" name="city" placeholder="City" [(ngModel)]="AccountAddressCity" required minlength="2">
    <input class="form-control" formControlName="AccountAddressPostalCode" type="number" name="postcode" placeholder="Postal code" [(ngModel)]="AccountAddressPostalCode" required
      min="1000" max="9999">
    <br>
    <br>
    <input class="form-control" formControlName="AccountAddressCountry" type="text" name="country" placeholder="Country" [(ngModel)]="AccountAddressCountry" required>
    <br>
    <br>
      <button type="submit" (click)="addAccount()" class="btn btn-primary"> Register </button>
    <br>
  </form>
  </div>
  <br>
</div>
