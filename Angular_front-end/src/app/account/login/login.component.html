
<div class="container">
    <h2>Log In</h2>
    <br>
    <br>
    <form [formGroup]="loginForm" class="login">
       
        <label>E-mail: </label>
        <input type="email" name="e-mail" class="input_text" [(ngModel)]="AccountEmail" formControlName="AccountEmail" required>
        <div class="input-error" *ngIf="loginForm.controls?.['AccountEmail']?.touched">
            <span *ngIf="loginForm.controls?.['AccountEmail']?.errors?.['required']">
              It is required to fill in your emailaddress.
            </span>
            <span *ngIf="loginForm.controls?.['AccountEmail']?.errors?.['email']">
                This is not a valid emailaddress.
            </span>
          </div>
        <br>
        <label>Password: </label>
        <input id="password" type="password" name="password" class="input_text" [(ngModel)]="AccountPassword" formControlName="AccountPassword" required>
        <div class="input-error" *ngIf="loginForm.controls?.['AccountPassword']?.touched">
            <span *ngIf="loginForm.controls?.['AccountPassword']?.errors?.['required']">
              It is required to fill in your password.
            </span>
          </div>
          <br><br>
        <div class="buttons">
        <button class="registerbutton" [routerLink]="['/register']">Register here</button>
        <div class="button-space"></div>
        <button class="loginbutton" type="submit" (click)="login()" [disabled]="!loginForm.valid">Log In</button>
        </div>
    </form>
    <br>
    
</div>
