<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script type="text/javascript"
        src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@openhps/core@0.3.7"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@openhps/geospatial@0.1.3"></script>

</head>

<body>
    <h1>Checking out</h1>
    <br>
    <div class="checkout-wrapper">
        <div class="shopping-cart-summary">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ItemId</th>
                        <th>ItemName</th>
                        <th>ItemPrice</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ItemList">
                        <th>{{item.ItemId}}</th>
                        <th>{{item.ItemName}}</th>
                        <th>{{item.ItemPrice}}</th>
                        <th>{{item.PurchaseAmount}}</th>
                    </tr>
                </tbody>
            </table>
            <div class="total-cost">
                <h2>TOTAL: â‚¬{{this.TotalPrice}}</h2>
            </div>
        </div>

        <hr>
        <br>

        <div class="payment">
            <ul class="payment-methods list-group">
                <h2>Payment methods</h2>
                <li class="list-group-item">
                    <img class="payment-method-image"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b7/PayPal_Logo_Icon_2014.svg/1664px-PayPal_Logo_Icon_2014.svg.png">
                    <p>PayPal</p>
                </li>
                <li class="list-group-item">
                    <img class="payment-method-image"
                        src="https://seeklogo.com/images/B/bancontact-payconiq-company-logo-A2D4179D36-seeklogo.com.png">
                    <p>Bancontact</p>
                </li>
                <li class="list-group-item">
                    <img class="payment-method-image" src="../../../assets/images/Omnipoints.png">
                    <p>OmniPoints</p>
                </li>
            </ul>
        </div>

        <hr>
        <br>

        <div class="shipping">
            <h2>Shipping address</h2>
            <div id="map" style="height: 400px; width: 400px"></div>
            <div class="shipping-address">
                <form action="#" method="post">
                    <label for="street">Street: </label>
                    <input type="text" id="street" name="street" required>
                    <br>
                    
                    <label for="streetNumber">Street Number: </label>
                    <input type="text" id="streetNumber" name="streetNumber" required>
                    <br>

                    <label for="city">City: </label>
                    <input type="text" id="city" name="city" required>
                    <br>

                    <label for="zip">Post Code: </label>
                    <input type="text" id="postCode" name="zip" required>
                    <br>

                    <label for="country">Country: </label>
                    <input type="text" id="country" name="country" required>
                    <br>

                    <input (click)="goToInputAddress()" type="submit" value="Search">
                </form>
            </div>
        </div>

    </div>


</body>
