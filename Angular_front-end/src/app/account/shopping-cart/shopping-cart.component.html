<body>
    <h1>Shopping cart</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ItemId</th>
                <th>ItemName</th>
                <th>ItemPrice</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of ItemList">
                <th>{{item.ItemId}}</th>
                <th>{{item.ItemName}}</th>
                <th>{{item.ItemPrice}}</th>
                <button (click)="addItemQuantity(item, -1)" class="btn btn-primary quantity-btn">
                    <!-- Subtract -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm2.5 7.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1"/>
                      </svg>
                </button>
                <th>{{item.PurchaseAmount}}</th>
                <button (click)="addItemQuantity(item, 1)" class="btn btn-primary quantity-btn">
                    <!-- Add -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-square-fill" viewBox="0 0 16 16">
                        <path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm6.5 4.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3a.5.5 0 0 1 1 0"/>
                      </svg>
                </button>
    
                <button (click)="removeItem(item)" class="btn btn-primary quantity-btn">
                    <!-- Remove -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0"/>
                      </svg>
                </button>
    
            </tr>
        </tbody>
    </table>
    
    <button class="m-1 btn btn-success" routerLink="/checkout-cart">Go to checkout</button>
</body>
