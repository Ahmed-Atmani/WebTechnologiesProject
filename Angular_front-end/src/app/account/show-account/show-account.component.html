<!-- Button trigger modal -->
<button type="button" 
    class="btn btn-primary" 
    data-toggle="modal" 
    data-target="#exampleModal"
    (click)="addClick()"
    add-backdrop="static"
    data-keyboard="false"
    >
    Add Account
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" 
            class="close" 
            data-dismiss="modal" 
            aria-label="Close"
            (click)="closeClick()"
            >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-add-edit-account [account]="account" *ngIf="ActivateAddEditAccountComp">
          </app-add-edit-account>
        </div>
      </div>
    </div>
  </div>

<table class=""table table-striped>
    <thead>
        <tr>
            <th>AccountId</th>
            <th>AccountFirstName</th>
            <th>AccountLastName</th>
            <th>AccountPicture</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dataItem of AccountList">   
            <td>{{dataItem.AccountId}}</td>
            <td>{{dataItem.AccountFirstName}}</td>
            <td>{{dataItem.AccountLastName}}</td>
            <td>{{dataItem.AccountPicture}}</td>
            <td>
                <button type="button" class="btn btn-light mr-1">
                    Edit
                </button>
                <button type="button" class="btn btn-light mr-1">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>
