<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Account Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AccountFirstName" placeholder="Enter Account First Name">
        <input type="text" class="form-control" [(ngModel)]="AccountLastName" placeholder="Enter Account Last Name">
        <input type="text" class="form-control" [(ngModel)]="AccountPicture" placeholder="Enter Path to Image">
        <input type="date" class="form-control" [(ngModel)]="AccountBirthDate" placeholder="Enter AccountBirthDate">
        <input type="email" class="form-control" [(ngModel)]="AccountEmail" placeholder="Enter AccountEmail">
        <input type="text" class="form-control" [(ngModel)]="AccountPassword" placeholder="Enter AccountPassword">
        <input type="text" class="form-control" [(ngModel)]="AccountAddressStreet" placeholder="Enter AccountAddressStreet">
        <input type="text" class="form-control" [(ngModel)]="AccountAddressCity" placeholder="Enter AccountAddressCity">
        <input type="text" class="form-control" [(ngModel)]="AccountAddressCountry" placeholder="Enter AccountAddressCountry">
        <input type="number" class="form-control" [(ngModel)]="AccountAddressStreetNumber" placeholder="Enter AccountAddressStreetNumber">
        <input type="number" class="form-control" [(ngModel)]="AccountAddressPostalCode" placeholder="Enter AccountAddressPostalCode">
    </div>

</div>

<button (click)="addAccount()" *ngIf="account.AccountId==0" class="btn btn-primary">
    <!-- ADD ICON -->
    Add Account <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
      </svg>
</button>

<button (click)="updateAccount()" *ngIf="account.AccountId!=0" class="btn btn-primary">
    <!-- EDIT ICON -->
    Save Changes <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
        <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
      </svg>
</button>
